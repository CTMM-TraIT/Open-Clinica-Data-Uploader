<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Subjects</title>
</head>
<body>
    <div th:replace="header">...</div>
    <div id="subject-registration-div" class="container ocdu-container">

        <form class="form-horizontal" role="form">
            <h3>Subject Registration</h3>
            <div class="form-group">
                <div class="col-sm-10 dropdown">
                    <button class="btn btn-default dropdown-toggle" type="button" id="gender" data-toggle="dropdown">Gender
                        <span class="caret"></span></button>
                    <ul class="dropdown-menu" role="menu" aria-labelledby="menu1">
                        <li role="presentation"><a role="menuitem" tabindex="-1">Male</a></li>
                        <li role="presentation"><a role="menuitem" tabindex="-1">Female</a></li>
                    </ul>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="pwd">Password:</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="pwd" placeholder="Enter password">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label><input type="checkbox"> Remember me</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </div>
        </form>

    </div>


    <div th:replace="footer :: footer"></div>
</body>
</html>
