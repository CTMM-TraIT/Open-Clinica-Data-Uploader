<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:fragment="header_scripts(title_value)">
    <title th:text="${title_value}"></title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/style-data.css}" rel="stylesheet"/>
    <link th:href="@{/css/style-mapping.css}" rel="stylesheet"/>
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/d3.min.js}"></script>
    <script th:src="@{/js/lodash.min.js}"></script>
    <script th:src="@{/js/config.js}"></script>
    <script th:src="@{/js/jszip.min.js}"></script>
    <script th:src="@{/js/filesaver.js}"></script>
</head>

<body>

<nav  th:fragment="header_nav_bar" class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <div class="navbar-brand">
                <span th:text="#{application.name}"/>
            </div>
            <div class="navbar-brand">
                <span th:utext="${session.ocEnvironment}" style="color: #B0B0B0; font-size: 15px;"/>
            </div>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav pull-right">
                <li>
                    <form th:action="@{/logout}" method="post" style="padding-top: 8px;">
                        <button type="submit" class="btn btn-default">Log out</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

</body>
</html>
